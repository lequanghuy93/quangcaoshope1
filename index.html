<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang Ưu Đãi Shopee</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .content {
      padding: 40px;
      max-width: 800px;
      margin: 100px auto 0;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 999;
      max-width: 90%;
      max-height: 90%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      background: white;
      border-radius: 8px;
    }

    .popup img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Nội dung chính của trang -->
  <div class="content">
    <h1>Chào mừng đến với trang ưu đãi Shopee!</h1>
    <p>Chúng tôi mang đến cho bạn những khuyến mãi và sản phẩm hot nhất từ Shopee.</p>
    <ul>
      <li>Ưu đãi đến 50%</li>
      <li>Giao hàng miễn phí</li>
      <li>Sản phẩm chất lượng cao</li>
    </ul>
    <p>Hãy kéo xuống để xem thêm các chương trình hấp dẫn!</p>
  </div>

  <!-- Popup quảng cáo Shopee -->
  <div class="popup" id="popup">
    <button class="close-btn" onclick="redirectShopee()">&times;</button>
    <img src="https://storage.googleapis.com/ops-shopee-files-live/live/shopee-blog/2023/10/998b7f4a-1.png" alt="Quảng cáo Shopee">
  </div>

  <script>
    function redirectShopee() {
      window.location.href = "https://s.shopee.vn/2LKwKwNS2v";
    }
  </script>
</body>
</html>
